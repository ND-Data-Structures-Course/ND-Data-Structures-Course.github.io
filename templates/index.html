<!doctype html>
<html lang="en">
  <head>
  	<title>ND Data Structures</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/x-icon">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	</head>
	<body>
	<!-- Navbar with search facility -->
	<section class="ftco-section">
		<div class="container-fluid px-md-5">
			<div class="row justify-content-between">
				<div class="col-md-8 order-md-last">
					<div class="row">
						<div class="col-md-6 text-center">
							<a class="navbar-brand" href=/>University of Notre Dame <span>CSE-20312 Data Structures</span></a>
						</div>
					</div>
				</div>
				<div class="col-md-4 d-flex">
					<div class="social-media">
		    		<p class="mb-0 d-flex">
		    			<a href="https://www.facebook.com/notredame/" target="_blank" class="d-flex align-items-center justify-content-center"><span class="fa fa-facebook"><i class="sr-only">Facebook</i></span></a>
		    			<a href="https://twitter.com/NotreDame/" target="_blank" class="d-flex align-items-center justify-content-center"><span class="fa fa-twitter"><i class="sr-only">Twitter</i></span></a>
		    			<a href="https://www.instagram.com/notredame/" target="_blank" class="d-flex align-items-center justify-content-center"><span class="fa fa-instagram"><i class="sr-only">Instagram</i></span></a>
		    			<a href="#" class="d-flex align-items-center justify-content-center"><span class="fa fa-dribbble"><i class="sr-only">Dribbble</i></span></a>
		    		</p>
	        </div>
				</div>
			</div>
		</div>

		<nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
	    <div class="container-fluid">
	    
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav" aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="fa fa-bars"></span> Menu
	      </button>
	      <div class="collapse navbar-collapse" id="ftco-nav">
	        <ul class="navbar-nav m-auto">
	        	<li class="nav-item active"><a href=/ class="nav-link">Home</a></li>
	            <li class="nav-item"><a href=contact class="nav-link">Contact</a></li>
	        </ul>
	      </div>
	    </div>
	  </nav>
	</section>
	<!-- END nav -->


	<!-- section divide -->
	{% for card in chapters %}
		<div class="card" style="width: 18rem;">
  			<img src="..." class="card-img-top" alt="...">
  			<div class="card-body">
    			<h5 class="card-title">{{card.Card_Title}}</h5>
    			<p class="card-text"> SAMPLE SUBTEXT </p>
    			{% for tag in card.Subheadings %}
    				<a href="#" class="btn btn-primary">{{tag.Title}}</a>
    			{% endfor %}
  			</div>
		</div>
	{% endfor %}
	<!-- -->

	<script src="{{ url_for('static', filename='js/jquery_min.js') }}"></script>
  	<script src="{{ url_for('static', filename='js/popper.js') }}"></script>
  	<script src="{{ url_for('static', filename='js/bootstrap_min.js') }}"></script>
  	<script src="{{ url_for('static', filename='js/main.js') }}"></script>
	</body>
</html>
